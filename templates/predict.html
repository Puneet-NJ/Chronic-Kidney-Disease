{% extends 'main.html' %} {% block content %}
<div class="row" style="margin-bottom: 477px">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		{% if pred == 1 %}
		<div class="jumbotron">
			<h1 class="display-4 text-danger font-weight-bold">
				You have a Kidney Disease!!
			</h1>
			<hr class="my-4" />
			<p class="lead my-4">Please Consult the Doctor Immideately.</p>

			<p class="lead">
				<a
					class="btn btn-primary btn-lg"
					href="https://en.wikipedia.org/wiki/Chronic_kidney_disease"
					role="button"
					>Learn more</a
				>
			</p>
		</div>
		{% else %}
		<div class="jumbotron">
			<h1 class="display-4 text-success">Great! You are Healthy</h1>
			<hr class="my-4" />
			<p class="lead">
				You are Absolutely Alright! There is no mark of Kidney Disease.
			</p>

			<p class="lead my-4">
				<a
					class="btn btn-primary btn-lg"
					href="https://en.wikipedia.org/wiki/Chronic_kidney_disease"
					role="button"
					>Learn more</a
				>
			</p>
		</div>
		{% endif %}
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<a href="{{ url_for('home') }}" class="btn btn-block btn-primary my-4"
					>Back to Home</a
				>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	<div class="col-md-3"></div>
</div>
{% endblock %}
